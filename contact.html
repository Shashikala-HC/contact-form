<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/135b245edc.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="contact">
    <div class="container">
      <div class="row">
        <div class="contact-left">
          <h1 class="sub-title">
            Contact Me
          </h1>
          <p><i class="fa-solid fa-earth-asia"></i>Kr puram, Banglore-560036</p>
          <p><i class="fa-solid fa-paper-plane"></i>contact@example.com</p>
          <p><i class="fa-solid fa-square-phone"></i>9876054327</p>
          
          <div class="social-icons">
            <a href="https://facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="https://whatsapp.com"><i class="fa-brands fa-square-whatsapp"></i></a>
            <a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <a href="images/my-cv.pdf" download class="btn">Download CV</a>
        </div>
        <div class="contact-right">
          <form>
            <input type="text" name="Name" placeholder="Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <textarea name="Message" rows="6" placeholder="Message"></textarea>
            <button type="submit" class="btn btn2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
